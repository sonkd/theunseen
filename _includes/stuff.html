<article
    class="stuff card-stuff-02 p-2 flex flex-col w-full h-fit transition-transform duration-500 group hover:-translate-y-2 hover:shadow-2xl rounded-2xl cursor-pointer bg-white dark:bg-gray-900">

            <img
                class="w-full h-full object-cover transition-transform duration-500 rounded-lg"
                src="{{ post.image }}"
                alt="{{ post.title | escape | default: 'Post image' }}">
        {% else %}
            <img
